    <div class="container">

        <form action='/removepunc' method='post'> {% csrf_token %}
    <label for="exampleFormControlTextarea1">Enter Your Text Here </label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1"   rows="3">
    </textarea>

    <div class="custom-control custom-switch">
   <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
   <label class="custom-control-label" for="customSwitch1">Remove Punctation </label>
    </div>
             <div class="custom-control custom-switch">
   <input type="checkbox" class="custom-control-input" name="uppercase" id="customSwitch2">
   <label class="custom-control-label" for="customSwitch2">uppercase </label>
    </div>
             <div class="custom-control custom-switch">
   <input type="checkbox" class="custom-control-input" name="lowercase" id="customSwitch3">
   <label class="custom-control-label" for="customSwitch3">LowerCase</label>
    </div>

             <div class="custom-control custom-switch">
   <input type="checkbox" class="custom-control-input" name="newline" id="customSwitch4">
   <label class="custom-control-label" for="customSwitch4">Newlinecase</label>
    </div>
        <button type="submit" class="btn btn-outline-dark">Analyze Text</button>
        </form>
    </div>
